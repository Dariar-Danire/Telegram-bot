    <h1 class="text"><b><i>Страница для управлевления расписанием</i></b></h1>
    <div id="file-control">
        <div id="file-change-bar">
            <form action="/UpdateSchedule/" method="post" enctype="multipart/form-data">
                <h3 class="text">Выберите файл нового расписания.</h3>
                <input type="file" name="File" class="input" multiple>
                <div>
                    <button type="reset">Отменить</button>
                    <input type="submit" value="Применить">
                </div>
            </form>
        </div>


        <div id="file-autoupdate-bar">

            <h3>Обновлять расписание через равный период времени.</h3>

                <form action="/UpdatePeriod/" method="post">
                    <div>
                        <p>Источник: <input type="text" name="Link" placeholder="URL адрес"></p>
                        <p>Время интервала: <input type="text" name="Time" placeholder="Время(сек)"></p>
                        <br>
                        <input type="submit" value="Применить">
                    </div>
                </form>
            </div>
